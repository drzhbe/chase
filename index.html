<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
    }
    #root {
      height: 100%;
    }
    .box {
      position: absolute;
      box-sizing: border-box;
      transition: all .2s;
    }
  </style>
</head>
<body>
  <canvas id='canvas'></div>
  <script>
    /*
      PowerUps:
      1. SlowMo
      2. Shrink
      3. Reveal dust
      4. Night

      Bosses:
      1. Chase
      2. Invisible
    */
    const r = Math.random;
    const clamp = (v, min, max) => Math.max(0, Math.min(v, max));
    const epsilon = 1;
    const HAS_TOUCH = 'ontouchstart' in document.documentElement;

    class Box {
      constructor({
          game,
          canvas,
          borderColor = 'black',
          bgColor,
          w = r() * (canvas.clientWidth / 10),
          h = r() * (canvas.clientHeight / 10),
          mx = canvas.clientWidth - w,
          my = canvas.clientHeight - h,
          x = r() * mx,
          y = r() * my,
          border = r() * 5,
          speed = r() * 10,
          edible = false,
          status = 'none',
          abilities = [],
      }) {
        this.game = game;
        this.inCollision = false;
        this.borderColor = borderColor;
        this.bgColor = bgColor;
        this.border = border;
        this.mx = mx;
        this.my = my;
        this.w = w;
        this.h = h;
        this.x = x;
        this.y = y;
        this.ox = x;
        this.oy = y;
        this.speed = speed;
        this.edible = edible;
        this.visible = true;
        this.cooldownStarted = 0;
        this.cooldownValue = 1000;
        this.lastDirection = undefined;
        this.abilities = {
          attack: new AttackAbility({ initiator: this }),
        };
        abilities.forEach(a => {
          this.abilities[a.name] = a.create({ initiator: this });
        })
      }

      get left() { return this.x; }
      get right() { return this.x + this.w; }
      get top() { return this.y; }
      get bottom() { return this.y + this.h; }
      get cx() { return this.x + this.w / 2; }
      get cy() { return this.y + this.h / 2; }
      get color() {
        if (this.inCollision) {
          return 'lightcoral';
        } else if (this.edible) {
          return 'lightgreen';
        } else if (this.bgColor) {
          return this.bgColor;
        } else {
          return 'transparent';
        }
      }

      spawn(delay = 0) {
        this.visible = false;
        setTimeout(() => {
          this.w = r() * 200;
          this.h = r() * 200;
          this.x = r() * this.mx;
          this.y = r() * this.my;
          this.visible = true;
        }, delay);
      }

      distance(to) {
        return (this.x - to.x) ** 2 + (this.y - to.y) ** 2;
      }

      collide(box) {
        return (this.left < box.right && this.right > box.left)
            && (this.top < box.bottom && this.bottom > box.top);
      }

      moveTo(destination) {
        const distance = this.distance(destination);
        if (distance < epsilon) {
          this.destination = undefined;
          return;
        }

        let { x, y } = this;
        let dx = destination.x - x;
        dx = dx > 0
            ? Math.min(this.speed, dx)
            : Math.max(-this.speed, dx);
        let dy = destination.y - y;
        dy = dx !== 0
            ? 0
            : dy > 0
              ? Math.min(this.speed - dx, dy)
              : Math.max(-(this.speed - dx), dy);
        this.x += dx;
        this.y += dy;

        if (dx < 0) {
          this.lastDirection = 'left';
        } else if (dx > 0) {
          this.lastDirection = 'right';
        } else if (dy < 0) {
          this.lastDirection = 'up';
        } else if (dy > 0) {
          this.lastDirection = 'down';
        }
      }
    }

    class Player extends Box {
      constructor(options) {
        super(options);
        this.hp = 3;
        this.maxHp = 3;
        this.eaten = 0;
      }

      eat(amount) {
        this.eaten += amount;
        this.restoreHealth(amount);
      }

      takeDamage(amount) {
        player.hp = clamp(player.hp - amount, 0, this.maxHp);
        if (player.hp === 0) {
          this.game.screen = 'gameOver';
        }
      }

      restoreHealth(amount) {
        player.hp = clamp(player.hp + amount, 0, this.maxHp);
      }

      // TODO: before use make sure mx and my are updated
      swapSides() {
        const w = this.w;
        this.w = this.h;
        this.h = w;
      }

      moveByKeycode(keycode) {
        switch (keycode) {
          case 37: // left
            this.x = Math.max(0, this.x - this.speed);
            break;
          case 38: // up
            this.y = Math.max(0, this.y - this.speed);
            break;
          case 39: // right
            this.x = Math.min(this.mx, this.x + this.speed);
            break;
          case 40: // down
            this.y = Math.min(this.my, this.y + this.speed);
            break;
          default:
            break;
        }
      }

      moveByGyroscope(e) {
        let x = window.innerHeight > window.innerWidth ? e.gamma : e.beta;
        let y = window.innerHeight > window.innerWidth ? e.beta : -e.gamma;
        this.x = clamp(this.x + x / 2, 0, this.mx);
        this.y = clamp(this.y + y / 2, 0, this.my);
      }
    }

    class Neutral extends Box {
      moveToRandomDestination() {
        if (!this.destination) {
          this.destination = { x: r() * this.mx, y: r() * this.my };
        }
        this.moveTo(this.destination);
      }
    }

    class Chaser extends Box {
    }

    class Ability {
      constructor(cooldown, name) {
        this.name = name;
        this.cooldown = cooldown;
        this.cooldownStarted = 0;
      }
      get ready() {
        return Date.now() - this.cooldownStarted > this.cooldown;
      }
      get remainingCooldown() {
        return Math.ceil((this.cooldown - (Date.now() - this.cooldownStarted)) / 1000);
      }
      use(options) {
        if (this.ready) {
          this.cooldownStarted = Date.now();
          this.effect(options);
        }
      }
      effect(options) {
        // implement
      }
    }

    class AttackAbility extends Ability {
      constructor({ cooldown = 1000, initiator }) {
        super(cooldown, 'attach');
        this.initiator = initiator;
      }
      effect({ target, dmg = 1 }) {
        target.takeDamage(dmg);
      }
    }

    class PushAbility extends Ability {
      constructor({ cooldown = 1000, initiator }) {
        super(cooldown, 'push');
        this.initiator = initiator;
      }
      static add(cooldown) {
        return {
          name: 'push',
          create: ({ initiator }) => new PushAbility({ cooldown, initiator }),
        }
      }
      effect(target) {
        const { x, y, mx, my } = target;
        switch (this.initiator.lastDirection) {
          case 'left':
            target.destination = { x: 0, y };
            break;
          case 'right':
            target.destination = { x: mx, y };
            break;
          case 'up':
            target.destination = { x, y: 0 };
            break;
          case 'down':
            target.destination = { x, y: my };
            break;
        }
      }
    }

    class SlowMoAbility extends Ability {
      constructor({ cooldown = 5000 }) {
        super(cooldown, 'slowMo');
        this.key = HAS_TOUCH ? 'tap' : 'space';
      }
      static add(cooldown) {
        return {
          name: 'slowMo',
          create: () => new SlowMoAbility({}),
        }
      }
      effect(enemies) {
        enemies.forEach(e => {
          e.origSpeed = e.speed;
          e.speed /= 4;
        });
        setTimeout(() => {
          enemies.forEach(e => e.speed = e.origSpeed);
        }, 2000);
      }
    }

    class Drawer {
      constructor(canvas, width, height) {
        this.width = width;
        this.height = height;
        const dpr = window.devicePixelRatio || 1;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        this.ctx = canvas.getContext('2d');
        this.ctx.scale(dpr, dpr);
        this.ctx.font = '26px Courier';
      }
      clear() {
        this.ctx.clearRect(0, 0, this.width, this.height);
      }
      drawBox(box) {
        const { x, y, w, h, border, color } = box;
        this.ctx.lineWidth = border;
        this.ctx.strokeRect(x, y, w, h);
        this.ctx.fillStyle = color;
        this.ctx.fillRect(x, y, w, h);
      }
      drawText(text, x, y) {
        this.ctx.fillStyle = 'rgba(0,0,0,.3)';
        this.ctx.fillText(text, x, y);
      }
      drawMiddleText(text) {
        this.ctx.fillStyle = 'black';
        this.ctx.fillText(text, this.width / 2, this.height / 2);
      }
    }

    function TODOslowMo() {
      
    }

    function addKeyboardEvents(box) {
      window.addEventListener('keydown', e => {
        if (e.keyCode >= 37 && e.keyCode <= 40) {
          box.moveByKeycode(e.keyCode);
        }
        if (e.keyCode === 32) {
          if (game.screen === 'gameOver') {
            box.eaten = 0;
            box.restoreHealth(3);
            game.screen = 'game';
          } else {
            box.abilities.slowMo.use(enemies);
          }
        }
      });

      document.body.addEventListener('touchstart', e => {
        if (game.screen === 'gameOver') {
          box.eaten = 0;
          box.restoreHealth(3);
          game.screen = 'game';
        } else {
          box.abilities.slowMo.use(enemies);
        }
      });

      window.addEventListener('deviceorientation', e => {
        box.moveByGyroscope(e);
      });
    }

    function update(drawer, player, enemies) {
      // MOVE PLAYER
      if (player.destination) {
        player.moveTo(player.destination);
      }
      // MOVE ENEMIES
      enemies.forEach(e => {
        if (!e.visible) {
          return;
        }
        if (e instanceof Neutral) {
          e.moveToRandomDestination();
        } else if (e instanceof Chaser) {
          e.moveTo(player);
        }
        e.inCollision = false;
      });
      // COLLIDE
      const collider = enemies.find(e => e.visible && e.collide(player));
      if (collider) {
        player.inCollision = true;
        collider.inCollision = true;
        if (collider.edible) {
          player.eat(1);
          collider.spawn(2000);
        } else {
          collider.abilities.attack.use({ target: player });
        }
        if (collider instanceof Chaser) {
          collider.abilities.push.use(player);
        }
      } else {
        player.inCollision = false;
      }

      // REDRAW
      drawer.clear();
      drawer.drawBox(player);
      const hp = Array.from({ length: 3 }).map((v, i) => i < player.hp ? 'â¤ï¸' : 'ðŸ–¤').join('');
      drawer.drawText(hp, 10, 30);
      const slowMo = player.abilities.slowMo;
      drawer.drawText(`â³${slowMo.ready ? slowMo.key : slowMo.remainingCooldown}`, 100, 30);
      drawer.drawText(`ðŸ¥¦${player.eaten}`, window.innerWidth / 2, 30);
      
      enemies.forEach(e => e.visible && drawer.drawBox(e));

      // GAMEOVER
      if (game.screen === 'gameOver') {
        drawer.drawMiddleText('GAME OVER');
      }

      requestAnimationFrame(upd);
    }

    // screen: 'game' | 'gameOver'
    const game = { screen: 'game' };
    const canvas = document.getElementById('canvas');
    const drawer = new Drawer(canvas, window.innerWidth, window.innerHeight);
    const player = new Player({ game, canvas, bgColor: 'lightblue', speed: 50, abilities: [SlowMoAbility.add()] });
    addKeyboardEvents(player);
    const enemies = Array.from({ length: 10 }).map(_ => new Neutral({ game, canvas }));
    enemies.push(new Neutral({ game, canvas, edible: true }));
    enemies.push(new Chaser({ game, canvas, speed: 2, abilities: [PushAbility.add()] }));
    const upd = () => update(drawer, player, enemies);
    upd();
  </script>
</body>
</html>
