<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
    }
    #root {
      height: 100%;
    }
    .box {
      position: absolute;
      box-sizing: border-box;
      transition: all .2s;
    }
  </style>
</head>
<body>
  <div id='root'></div>
  <script>
    const r = Math.random;

    class Box {
      constructor({
          parent,
          borderColor = 'black',
          bgColor,
          w = r() * 200,
          h = r() * 200,
          mx = parent.clientWidth - w,
          my = parent.clientHeight - h,
          x = r() * mx,
          y = r() * my,
          border = r() * 5,
          speed = r() * 10,
      }) {
        const r = Math.random;
        const element = document.createElement('div');
        element.classList.add('box');
        element.style.left = `${x}px`;
        element.style.top = `${y}px`;
        element.style.width = `${w}px`;
        element.style.height = `${h}px`;
        element.style.border = `${border}px solid ${borderColor}`;
        if (bgColor) {
          element.style.background = bgColor;
        }
        parent.appendChild(element);

        this.bgColor = bgColor;
        this.mx = mx;
        this.my = my;
        this.w = w;
        this.h = h;
        this.x = x;
        this.y = y;
        this.ox = x;
        this.oy = y;
        this.speed = speed;
        this.element = element;
      }

      move(keycode) {
        switch (keycode) {
          case 37: // left
            this.x = Math.max(0, this.x - this.speed);
            break;
          case 38: // up
            this.y = Math.max(0, this.y - this.speed);
            break;
          case 39: // right
            this.x = Math.min(this.mx, this.x + this.speed);
            break;
          case 40: // down
            this.y = Math.min(this.my, this.y + this.speed);
            break;
          default:
            break;
        }
        this.element.style.transform = `translate(${this.x - this.ox}px, ${this.y - this.oy}px)`;
      }

      moveToTarget() {
        const epsilon = 1;
        let target = this.target;
        if (!target ||
            (this.x - target.x) ** 2 + (this.y - target.y) ** 2 < epsilon
        ) {
          this.target = { x: Math.random() * this.mx, y: Math.random() * this.my };
        }
        target = this.target;
        const step = Math.min(this.speed, target.x - this.x);
        this.x += step;
        this.y += Math.min(this.speed - step, target.y - this.y);
        this.element.style.transform = `translate(${this.x - this.ox}px, ${this.y - this.oy}px)`;
      }

      left() { return this.x; }
      right() { return this.x + this.w; }
      top() { return this.y; }
      bottom() { return this.y + this.h; }

      collide(box) {
        return (this.left() < box.right() && this.right() > box.left())
            && (this.top() < box.bottom() && this.bottom() > box.top());
      }
    }

    function addKeyboardEvents(box) {
      window.addEventListener('keydown', e => {
        if (e.keyCode >= 37 && e.keyCode <= 40) {
          box.move(e.keyCode);
        }
      });
    }

    function update(player, enemies) {
      enemies.forEach(e => {
        e.moveToTarget();
        e.element.style.background = 'transparent';
      });
      const collider = enemies.find(e => e.collide(player));
      if (collider) {
        collider.element.style.background = 'lightcoral';
        player.element.style.background = 'lightcoral';
      } else {
        player.element.style.background = player.bgColor;
      }
    }
    

    const parent = document.getElementById('root');
    const player = new Box({ parent, bgColor: 'lightblue', speed: 50 });
    addKeyboardEvents(player);
    const enemies = Array.from({ length: 10 }).map(_ => new Box({ parent }));
    const upd = () => update(player, enemies);
    setInterval(upd, 30); // can use rAF, but it's buggy in chrome
  </script>
</body>
</html>
